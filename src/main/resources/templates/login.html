<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login to your account</h1>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password">
            </td>
            </tr>
            <tr>
                <td>
                   <button type="submit">Login</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
