<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/game.css}">
    <title>Login</title>
</head>
<body style="background-image: url(/pokemon_background_by_iwildblood_d5nhuuq-414w-2x.jpg); background-size: cover; background-position: center center; background-attachment: fixed; background-repeat: no-repeat;">  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
      
            <a class="navbar-brand" href="#">
                <img data-th-src="@{/pikachu.png}" alt="Logo">
                PokeCatch
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="ms-2" data-th-text="${username}" alt="Login"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <form data-th-action="@{/profile/{username}(username=${username})}" method="POST">
                                    <button type="submit" class="dropdown-item mypokemon-btn">View my profile</button>
                                 </form>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="/logout" method="POST">
                                    <button type="submit" class="dropdown-item logout-btn">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-card">
    <h1>Login to your account</h1>
        <form method="POST" action="/login" data-th-object="${user}">
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" data-th-field="*{username}">
                <p data-th-if="${#fields.hasErrors('username')}" 
                           data-th-errors="*{username}" 
                           data-th-errorclass="error-message"></p>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" data-th-field="*{password}">
                <p data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                        data-th-errorclass="error-message"></p>
            </div>

            <button type="submit">Login</button>

            <a href="/create">Create an Account</a>

        </form>
        </div>
    </body>
</html>
