<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemons</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1> 151 Kanto Region Pokemon List</h1>

    <div class="pokemon-grid">
        <div data-th-each="pokemon: ${pokemonlist}" class="pokemon-card">
            <img data-th-src="${pokemon.sprite}" alt="Sprite of ${pokemon.name}" class="pokemon-img">
            <div class="pokemon-name" data-th-text="${pokemon.name}"></div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary">test</button>   
</body>
</html>
