<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/pokemons.css}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokemons</title>
</head>

<body style="background-image: url(/pokemon_background_by_iwildblood_d5nhuuq-414w-2x.jpg); background-size: cover; background-position: center center; background-attachment: fixed; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
      
            <a class="navbar-brand" href="#">
                <img data-th-src="@{/pikachu.png}" alt="Logo">
                PokeCatch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="window.history.back();" id="extra-link-button">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center pokemon-text">151 Kanto Region Pok√©mon List</h1>

    <div class="container pokemon-grid">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div data-th-each="pokemon: ${pokemonlist}" class="col">
                <div class="card pokemon-card">
                    <img data-th-src="${pokemon.sprite}" alt="Sprite of ${pokemon.name}" class="card-img-top pokemon-img">
                    <div class="card-body text-center">
                        <h5 class="pokemon-name" data-th-text="${pokemon.name}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
