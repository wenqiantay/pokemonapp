<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create your account</title>
</head>
<body>
    <h1>
        Create Your Account
    </h1>
    <form method="POST" action="/create" data-th-object="${user}">
        <table>
            <tr>
                <td>Full Name:</td>
                <td>
                    <input type="text" data-th-field="*{fullname}">
                </td>
                <td>
                    <p data-th-if="${#fields.hasErrors('fullname')}"
                        data-th-errors="*{fullname}"
                        data-th-errorclass="error"></p>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select data-th-field="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" data-th-field="*{username}">
                </td>
                <td>
                    <p data-th-if="${#fields.hasErrors('username')}"
                        data-th-errors="*{username}"
                        data-th-errorclass="error"></p>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" data-th-field="*{email}">
                </td>
                <td>
                    <p data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        data-th-errorclass="error"></p>
                </td>
            </tr>
            <tr>
               <td>Password:</td>
                <td>
                    <input type="password" data-th-field="*{password}">
                </td>
                <td>
                    <p data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                        data-th-errorclass="error"></p>

                </td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td>
                    <input type="password" name="checkpw">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Create</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
