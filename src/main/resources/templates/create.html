<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" data-th-href="@{/create.css}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Create your account</title>
</head>
<body style="background-image: url(/pokemon_background_by_iwildblood_d5nhuuq-414w-2x.jpg); background-size: cover; background-position: center center; background-attachment: fixed; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
      
            <a class="navbar-brand" href="#">
                <img data-th-src="@{/pikachu.png}" alt="Logo">
                PokeCatch
            </a>
        </div>
    </nav>
    <div class="form-container">
        <h2 class="text-center">Create your account</h2>
        <form method="POST" action="/create" data-th-object="${user}">
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td>
                        <input type="text" data-th-field="*{fullname}" required>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select data-th-field="*{gender}" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" data-th-field="*{username}" required>
                    </td>
                    <td>
                        <p data-th-if="${#fields.hasErrors('username')}" 
                           data-th-errors="*{username}" 
                           data-th-errorclass="error-message"></p>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" data-th-field="*{email}" required>
                    </td>
                    <td>
                        <p data-th-if="${#fields.hasErrors('email')}" 
                           data-th-errors="*{email}" 
                           data-th-errorclass="error-message"></p>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" data-th-field="*{password}" required>
                    </td>
                    <td>
                        <p data-th-if="${#fields.hasErrors('password')}" 
                           data-th-errors="*{password}" 
                           data-th-errorclass="error-message"></p>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input type="password" name="checkpw" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Create Account</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <div class="back-button-container">
            <a href="/login">
                <button class="btn btn-secondary">Back to Login</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
